<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Tags</title>
</head>
<body>

<form action="">
   <input type="text" name="text" placeholder="Any Text" value="Text" required><br>
   <label for="cricket"> <input type="checkbox" name="sport" id="cricket" value="Cricket" > Cricket</label>
   <label for="Hockey"><input type="checkbox" name="sport" id="Hockey" value="Hockey"> Hockey </label>
   <label for="football"> <input type="checkbox" name="sport" id="football" value="football"> football </label>
   <label for="Tennis"> <input type="checkbox" name="sport" id="Tennis" value="Tennis" > Tennis </label>
   <label for="Ball"> <input type="checkbox" name="sport" id="Ball" value="Ball"> Ball </label><br>
   <input type="email" required placeholder="Enter Your Email" value="@gmail.com"> <br>
   <label for="Male">  <input type="radio" id="Male" name="gen" value="Male"> Male </label>
   <label for="FeMale"> <input type="radio" id="FeMale" name="gen" value="FeMale"> FeMale </label>
   <label for="Custom">  <input type="radio" id="Custom" name="gen" value="Custom"> Custom </label><br>
   <input type="number" min="45" max="90" name="number" value="67">
   <input type="submit">  
</form>
</body>
</html>
