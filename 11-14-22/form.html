<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <h1>Admission Form</h1>
    <form action="submit" method="">
      <label>First Name</label><input type="text" placeholder="first name" name="name" required><br><br>
      <label>Last Name</label><input type="text" placeholder="last name" name="name" required><br><br>
      <label>CNIC</label><input type="text" placeholder="xxxxx-xxxxxxx-x" name="CNIC" required><br><br>
      <label>Contact</label><input type="tel" placeholder="+923xxxxxxxxx" name="ph no." required><br><br>
      <label>Email</label><input type="email" placeholder="abc@gmail.com" name="Email" required><br><br>
      <label>Personal Address</label> <input type="text" name="address"><br><br>
      <label>Gender</label> <input type="radio" name="gender" id="male"><label for="male">Male</label> <input type="radio" name="gender" id="female"><label for="female">Female</label><br><br>
<label>Date of birth</label> <input type="date" name="D.O.B"required> <br><br>
      <label>Hobbies</label> <input type="checkbox" name="hobby" id="Book Reading"><label for="Book Reading">Book Reading</label> <input type="Checkbox" name="hobby" id="Sports"><label for="Sports">Sports</label><br><br>
      <label>City</label>
       <select >
        <option>Lahore</option>
        <option>Karachi</option>
        <option>ISB</option>
        <option>MLT</option>
        <option>Fsd</option>
        <option>Pindi</option>
        <option>Quetta</option>
       </select> <br><br>
       <input type="submit">
       <input type="reset">
    </form>
    
</body>
</html>
