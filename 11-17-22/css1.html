<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
.wrap{
    height: 40vh;
    background-color: tan;
    width: 100%;
    
   
}
.wrap>ul{
    display: flex;
    flex-direction: row;
    align-items: center;
justify-content: space-around;
height: 50%;
background-color: black;

}
.wrap>ul>li{
    list-style: none;
    padding: 20px;
margin: 5px;
background-color: white;
color: blue;
}

</style>
<body>
<div class="wrap">
    <ul>
        <li><b>Home</b></li>
        <li><b>Kick Scooters</b></li>
        <li><b>Scooters</b></li>
        <li><b>Scooters Brands</b></li>
        <li><b>Scooters Prize</b></li>
        <li><b>Contact US</b></li>
        <li><b>About US</b></li>
    </ul>
<h1>This is css tutorial</h1>
<p>In this tutorial, you will learn every thing about css flex</p>
</div>    
</body>
</html>
